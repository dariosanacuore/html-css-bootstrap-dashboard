<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- LOGO a sinistra -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./duck.png" alt="Logo" width="40" height="40">
                </a>

                <!-- Bottone per il menu mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Link del menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-3 text-light ">
                        <li class="nav-item"><a class="nav-link active" href="#"></a>Catalogo Libri</li>
                        <li class="nav-item"><a class="nav-link" href="#"></a>Anagrafica utenti</li>
                        <li class="nav-item"><a class="nav-link" href="#"></a>Storico prestiti</li>
                        <li class="nav-item"><a class="nav-link" href="#"></a>Help</li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <!--Fine header-->
    <main class="py-5">
        <div class="container"><!--Inizio container-->
            <!--Inizio 1 sezione-->


            <div class="row">
                <div class="col-6 mb-4">
                    <form action="">
                        <label for="nome-autore" class="form-label">Nome autore</label>
                        <input type="text" class="form-control" id="nome-autore"
                            placeholder="Inserisci il nome dell'autore" required>

                </div>
                <div class="col-6">
                    <label for="cognome-autore" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="cognome-autore"
                        placeholder="Inserisci il cognome dell'autore" required>
                </div>
            </div><!--Fine row-->
            <!--Fine 1section-->


            <div class="row">
                <div class="col-12">

                    <label for="titolo-libro" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="titolo-libro"
                        placeholder="Inserisci il titolo del libro" required>
                    <p class="text-secondary">Titolo versione italiana</p>

                </div>
            </div><!--Fine row-->


            <!--Inizio sezione sul genere-->

            <div class="row">
                <div class="col-12 mt-4">
                    <label for="genere" class="form-label">Genere</label>
                    <select class="form-select" aria-label="select-genere">
                        <option selected>Scegli il genere</option>
                        <option value="1">Maschio</option>
                        <option value="2">Femmina</option>

                    </select>
                </div>
            </div>
            <!--Fine sezione sul genere-->


            <div class="row">
                <div class="col-12 mt-4">
                    <label for="anno-publicazione" class="form-label">Anno di publicazione</label>
                    <input type="number" class="form-control" id="anno-publicazione" placeholder="Inserisci l'anno"
                        required>
                </div>
            </div>


            <!--Inizio sezione codice ISBN-->
            <div class="row">
                <div class="col-12 mt-4">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="number" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#"
                        required>
                </div>
            </div>

            <!--Fine sezione codice ISBN-->
            <hr />
            <!--Inizio sezione note-->
            <div class="row">
                <div class=" col-12 mb-3">
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
            </div>






        </div><!--Fine container-->
    </main>
</body>

</html>
